<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Unit 4 Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="assets/css/style.css"
    />
    <script src="assets/javascript/Game.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  <body>
    <h1>Unit 4 Game</h1>
    <div class="containerOne">
      <h4>
        Game instruction: <br />
        - There is a random number generated for you. <br />
        - By selecting the crystals you must add up your total to the exact
        amount of random number generated for you. <br /><br />
        NOW LET'S GET STARTED!
      </h4>
    </div>
    <div>
            <h2>Wins : <span id="winz"></span></h2>
            <h2>Target number: <span id="randomNumber"></span></h2>
            <img id="rockone" src="assets/images/crystal1.jpg" alt="crystal1">
            <img id="rocktwo" src="assets/images/crystal2.jpg" alt="crystal2">
            <img id="rockthree" src="assets/images/crystal3.jpg" alt="crystal3">
            <img id="rockfour" src="assets/images/crystal4.jpg" alt="crystal4">
            <h2>Current total: <span id="totaladd"></span></h2>
    </div>
  </body>
</html>
